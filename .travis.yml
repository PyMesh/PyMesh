language: cpp
sudo: false
virtualenv:
  system_site_packages: true
python:
    - "2.7"
matrix:
  include:
    - os: osx
      compiler: clang
      before_install:
        - brew update
        - brew upgrade cmake
        - brew upgrade cgal
        - brew upgrade python
        - which python
        - python --version
      install:
        - git submodule update --init --recursive
        - mkdir third_party/build
        - cd third_party/build
        - cmake ..
        - make
        - make install
      script:
        - echo $PWD
        - cd ../..
        - mkdir build
        - cd build
        - cmake ..
        - make
        - make tools



